<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <img src="odin.png" alt="odin">
            <h1>ODIN</h1>
        </div>
    </div>
    <form action="#" method="post" autocomplete="off">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur blanditiis rerum nostrum! Ex nostrum facere impedit sed veniam magni deserunt ad vero earum maiores et unde libero esse, tempora saepe.</p>
        <div class="inputs">
            <h1>Let's Do This</h1><br><br>
            <div class="col">
                <div>
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" name="first-name" id="first-name"><br><br>

                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email"><br><br>

                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password" required><br><br>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" name="last-name" id="last-name"><br><br>

                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="text" name="phone-number" id="phone-number"><br><br>

                    <label for="confirm-password">CONFIRM-PASSWORD</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" required><br><br>
                </div>
            </div>
        </div>
        <div class="submit">
            <button id="create-account">Create Account</button>
        </div>
        <p style="padding-top: 0;">Already have an account? <a href="login.html" id="login">Log in</a></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
